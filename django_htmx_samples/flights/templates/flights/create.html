<article create-flight-form class="fade-in">
  <form 
    hx-post="{% url 'flights-create' %}" 
    hx-target="[create-flight-form]" 
    hx-swap="outerHTML"
    >
    {% csrf_token %}
    {{form}}
    <div class="grid">
      <input type="submit" role="button" value="Save" />
    <button class="secondary" role="button"
    onclick="htmx.trigger('section[create-btn-container]','form-canceled')">Cancel</button>
    </div>
    
  </form>
</article>
