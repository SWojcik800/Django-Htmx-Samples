<article create-flight-form>
  <form 
    hx-post="{% url 'flights-create' %}" 
    hx-target="[create-flight-form]" 
    hx-swap="outerHTML"
    >
    {% csrf_token %}
    {{form}}
    <input type="submit" />
  </form>
  <button 
    onclick="htmx.trigger('section[create-btn-container]','form-canceled')">Cancel</button>
</article>
