<article create-flight-form>
  <form 
    hx-post="{% url 'flights-create' %}" 
    hx-target="[create-flight-form]" 
    hx-swap="outerHTML"
    >
    {% csrf_token %}
    <label for="plane_name">
      Plane name
      <input type="text" name="plane_name" placeholder="Plane name"  
      value="{{form.plane_name.value|default_if_none:"" }}"
      {% if form.plane_name.errors %} aria-invalid="true" {% endif %} />
      {% if form.plane_name.errors %}
      <div class="errors">
        {{form.plane_name.errors}}
      </div>
      {% endif %}
    </label>
    <label for="departure">
        Departure
        <input type="text" name="departure" placeholder="Departure" 
        value="{{form.departure.value|default_if_none:"" }}"
        {% if form.departure.errors %} aria-invalid="true" {% endif %} />

        {% if form.departure.errors %}
        <div class="errors">
          {{form.departure.errors}}
        </div>
        {% endif %}

      </label>
      <label for="destination">
        Destination
        <input type="text" name="destination" placeholder="Destination"
        value="{{form.destination.value|default_if_none:"" }}"
        {% if form.destination.errors %} aria-invalid="true" {% endif %}  />

        {% if form.destination.errors %}
        <div class="errors">
          {{form.destination.errors}}
        </div>
        {% endif %}
      </label>
      <label for="departure_time">
        Departure time
        <input type="datetime-local" name="departure_time" placeholder="Departure time" 
        value="{{form.departure_time.value|default_if_none:"" }}"
        {% if form.departure_time.errors %} aria-invalid="true" {% endif %} />

        {% if form.departure_time.errors %}
        <div class="errors">
          {{form.departure_time.errors}}
        </div>
        {% endif %}

      </label>
      <label for="arrival_time">
        Departure time
        <input type="datetime-local" name="arrival_time" placeholder="Arrival time" 
        value="{{form.arrival_time.value|default_if_none:"" }}"
        {% if form.arrival_time.errors %} aria-invalid="true" {% endif %} />

        {% if form.arrival_time.errors %}
        <div class="errors">
          {{form.arrival_time.errors}}
        </div>
        {% endif %}

      </label>
      <label for="additional_information">
        Additional information
        <input type="text" name="additional_information" placeholder="Additional information" 
        value="{{form.arrival_time.value|default_if_none:"" }}"
        {% if form.additional_information.errors %} aria-invalid="true" {% endif %} />

        {% if form.additional_information.errors %}
        <div class="errors">
          {{form.additional_information.errors}}
        </div>
        {% endif %}

      </label>
    <input type="submit" />
  </form>
  <button 
    onclick="htmx.trigger('section[create-btn-container]','form-canceled')">Cancel</button>
</article>
