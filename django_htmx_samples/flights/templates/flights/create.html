<article create-flight-form>
  <form 
    hx-post="{% url 'flights-create' %}" 
    hx-target="[create-flight-form]" 
    hx-swap="delete"
    hx-on::after-request="htmx.trigger('flight-created')"
    >
    {% csrf_token %}
    <label for="plane_name">
      First name
      <input type="text" name="plane_name" placeholder="Plane name" required maxlength="60" />
    </label>
    <label for="departure">
        Departure
        <input type="text" name="departure" placeholder="Departure" required maxlength="60" />
      </label>
      <label for="destination">
        Destination
        <input type="text" name="destination" placeholder="Destination" required maxlength="60" />
      </label>
      <label for="departure_time">
        Departure time
        <input type="datetime-local" name="departure_time" placeholder="Departure time" required />
      </label>
      <label for="arrival_time">
        Departure time
        <input type="datetime-local" name="arrival_time" placeholder="Arrival time" required />
      </label>
      <label for="additional_information">
        Additional information
        <input type="text" name="additional_information" placeholder="Additional information" required maxlength="120" />
      </label>
    <input type="submit" />
  </form>
  <button 
    onclick="htmx.trigger('section[create-btn-container]','form-canceled')">Cancel</button>
</article>
