<section flights-list>
    {% for item in items %}
    {% include 'flights/list-item.html' %}
    {% endfor %}
    
    {% for page in pages %}
    <a 
    hx-boost="true" 
    hx-target="section[flights-list]"
    href="{% url 'flights-list' page_index=page %}" class="{% if page != current_page %} outline {% endif %}" role="button">{{page}}</a>
    {% endfor %}
</section>
