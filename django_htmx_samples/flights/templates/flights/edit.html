<article edit-flight-form>
    <form 
      hx-post="{% url 'flights-edit' id=id %}" 
      hx-target="[edit-flight-form]" 
      hx-swap="outerHTML"
      >
      {% csrf_token %}
      {{form}}
      <input type="submit" />
    </form>
    <button 
        hx-get="{% url 'flights-get' id=id %}" 
        hx-target="[edit-flight-form]"
        hx-swap="outerHTML"
        >Cancel</button>
  </article>
