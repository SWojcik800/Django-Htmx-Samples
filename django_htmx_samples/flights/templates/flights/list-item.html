<article id="list-item-{{item.id}}" class="fade-in">
  <header>
    <div class="d-flex justify-space-between">
      <div>
        {{item.plane_name}} - {{item.departure}} ({{item.departure_time}}) -
        {{item.destination}} ({{item.arrival_time}})
      </div>
      <div>
        <a
          href="#"
          hx-get="{% url 'flights-edit' id=item.id %}"
          hx-target="#list-item-{{item.id}}"
          hx-swap="outerHTML"
          >Edit</a
        >
      </div>
    </div>
  </header>
  {% if item.additional_information is not None %}
  <details>
    <summary>Additional information:</summary>
    <p>{{item.additional_information}}</p>
  </details>
  {% endif %}
</article>
